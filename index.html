<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fun Dance Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: #f0f8ff;
            margin: 0;
        }
        .dance-img {
            display: block;
            margin: 0 auto 20px auto;
            width: 300px;
            transition: transform 0.2s;
        }
        .dancing {
            animation: dance 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes dance {
            0% { transform: translateX(0) rotate(0deg) scale(1); }
            10% { transform: translateX(-20px) rotate(-10deg) scale(1.05);}
            20% { transform: translateX(20px) rotate(10deg) scale(0.95);}
            30% { transform: translateX(-15px) rotate(-8deg) scale(1.08);}
            40% { transform: translateX(15px) rotate(8deg) scale(0.92);}
            50% { transform: translateX(-10px) rotate(-6deg) scale(1.1);}
            60% { transform: translateX(10px) rotate(6deg) scale(0.9);}
            70% { transform: translateX(-5px) rotate(-3deg) scale(1.05);}
            80% { transform: translateX(5px) rotate(3deg) scale(0.95);}
            90% { transform: translateX(0) rotate(0deg) scale(1);}
            100% { transform: translateX(0) rotate(0deg) scale(1);}
        }
        button {
            padding: 12px 32px;
            font-size: 1.2em;
            background: #ff69b4;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: background 0.2s;
        }
        button:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <img src="img1.jpg" alt="Dancing Fun" class="dance-img" id="danceImg">
    <button id="danceBtn">Dance!</button>

    <script>
        const img = document.getElementById('danceImg');
        const btn = document.getElementById('danceBtn');

        btn.addEventListener('click', () => {
            img.classList.remove('dancing');
            // Force reflow to restart animation
            void img.offsetWidth;
            img.classList.add('dancing');
        });

        img.addEventListener('animationend', () => {
            img.classList.remove('dancing');
        });
    </script>
</body>
</html>
